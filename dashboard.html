<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Trivia Master Console - Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css" />
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Trivia Master Console - Dashboard</h1>
        <p>Logged in as
            <span id="user-info"></span>
        </p>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button" id="logout">Log out</a>
        </p>
    </div>

    <div class="container">
        <div class="row">
            <!-- Rounds -->
            <div class="col-7">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <h3 class="card-title col-8">Rounds</h3>
                            <span class="col-4 text-right round-commands">
                                <button class="btn btn-default add-round">
                                    <span class="octicon octicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table rounds-list">
                            <thead>
                                <tr>
                                    <th>Round Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                    <th>Run</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th>Dummy Round</th>
                                    <td>
                                        <button class="btn btn-default edit-round">
                                            <span class="octicon octicon-pencil" aria-hidden="true" aria-label="Edit"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-default delete-round">
                                            <span class="octicon octicon-x" aria-hidden="true" aria-label="Delete"></span>
                                        </button>
                                    </td>
                                    <td>
                                        <button class="btn btn-default run-round">
                                            <span class="octicon octicon-zap" aria-hidden="true" aria-label="Run"></span>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Teams -->
            <div class="col-5">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <h3 class="card-title col-8">Teams</h3>
                            <span class="col-4 text-right team-commands">
                                <button class="btn btn-default add-team">
                                    <span class="octicon octicon-plus"></span>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Team Name</th>
                                    <th>Score</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody id="team-list">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- #region MODALS -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirm Deletion</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete
                    <span id="delete-type"></span> '
                    <span id="delete-name"></span>'?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- #endregion -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="scripts/main.js"></script>
</body>

</html>
